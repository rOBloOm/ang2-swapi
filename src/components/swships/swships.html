<h1>StarWars Ships</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Model</th>
    <th>Manufacturer</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ship of shipsList; let i = index" (click)="onGridClick(ship)">
  <!--[routerLink]="['/ships', ship.url]">-->
    <td>{{ ship.name }}</td>
    <td>{{ ship.model }}</td>
    <td>{{ ship.manufacturer }}</td>
  </tr>
  </tbody>
</table>
<div class="float-left" *ngIf="hasPrevious">
  <button type="button" class="btn btn-secondary btn-md btn-block" (click)="navigateToPrevious()">Previous</button>
</div>
<div class="float-right" *ngIf="hasNext">
  <button type="button" class="btn btn-secondary btn-md btn-block" (click)="navigateToNext()">Next</button>
</div>
